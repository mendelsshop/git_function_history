[package]
name = "git_function_history"
version = "0.7.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/mendelsshop/git_function_history/tree/main/git-function-history-lib"
keywords = ["git_function_history", "git", "function", ]
categories = ["tools", "git"]
description = "show function history from git"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["parallel", "cache"]
parallel = ["dep:rayon", "git-features/parallel"]
# c_lang = []
# unstable = ["dep:gosyn", "dep:javaparser"]
unstable = ["dep:gosyn"]
cache = ["dep:cached"]

[dependencies]
chrono = "0.4.23"
ra_ap_syntax = "0.0.148"
rayon = { version = "1.6.1", optional = true }
rustpython-parser = { features = ["lalrpop"], version = "0.2.0" }
lib-ruby-parser = "4.0.4"
gosyn = {version = "0.2.0", optional = true}
# can't be published b/c git dependency
# javaparser = {git = "https://github.com/tanin47/javaparser.rs", optional = true}
cfg-if = "1.0.0"
cached = {version = "0.42.0", optional = true}
gitoxide-core = "0.22.0"
git-repository = { version = "0.33.0", default-features = false, features = ["max-performance-safe"] }
git-features = { version = "0.26.1", features = ["zlib", "once_cell"] }
umpl = "1.1.0"

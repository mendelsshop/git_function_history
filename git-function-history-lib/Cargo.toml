[package]
name = "git_function_history"
version = "0.6.2"
edition = "2021"
license = "MIT"
repository = "https://github.com/mendelsshop/git_function_history/tree/main/git-function-history-lib"
keywords = ["git_function_history", "git", "function", ]
categories = ["tools", "git"]
description = "show function history from git"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
# default = ["parallel", "unstable", "cache"]
# default = ["parallel", "unstable"]
default = ["parallel"]
parallel = ["dep:rayon"]
c_lang = []
unstable = ["dep:gosyn", "dep:javaparser"]
cache = ["dep:cached"]

[dependencies]
chrono = "0.4.22"
ra_ap_syntax = "0.0.137"
rayon = { version = "1.5.3", optional = true }
rustpython-parser = "0.1.2"
lib-ruby-parser = "3.0.12"
gosyn = {version = "0.1.1", optional = true}
javaparser = {git = "https://github.com/tanin47/javaparser.rs", optional = true}
cfg-if = "1.0.0"
cached = {version = "0.40.0", optional = true}